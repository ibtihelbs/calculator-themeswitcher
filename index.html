<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; 
       position: absolute;
       bottom:0;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="second-theme">
  <main>
    <div class="theme-swicher">
      <h3>CALC</h3>
      <div class="theme-swicher-button">
        <ul class="the-swisher">
          <li data-attribution="1">1</li>
          <li data-attribution="2" class="currently-active">2</li>
          <li data-attribution="3">3</li>
        </ul>
      </div>
    </div>
    <div class="Results">
      <h1></h1>
    </div>
    <div class="calculator">
      <button data-value="number">1</button>
      <button data-value="number">2</button>
      <button data-value="number">3</button>
      <button class="cyan DEL">DEL</button>
      <button data-value="number">4</button>
      <button data-value="number">5</button>
      <button data-value="number">6</button>
      <button data-value="operator">+</button>
      <button data-value="number">7</button>
      <button data-value="number">8</button>
      <button data-value="number">9</button>
      <button data-value="operator">-</button>
      <button data-value="number">.</button>
      <button data-value="number">0</button>
      <button data-value="operator">/</button>
      <button data-value="operator">X</button>
      <button class="cyan Resert">RESERT</button>
      <button id="submit">=</button>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ibtihel-ben-salah/">Ibtihel Ben Salah</a>.
  </div>
  
</body>
</html>
